<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Efthemios Hatzis-Star Wars</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6">
			</div>
			<div class="col-md-6">
				<h1>Star wars RPG!</h1>
			</div>
		</div>

		<div class="row">
				<div class= 'col-md-3 character' id="character1">
					<h3 id="c1">Obi-Wan Kenobi</h3>
					<img src="assets/images/obiwan.jpg" width="100%">
					<h3 id="c1H">120</h3>
				</div>

				<div class= 'col-md-3 character' id="character2">
					<h3 id="c2">Luke Skywalker</h3>
					<img src="assets/images/obiwan.jpg" width="100%">
					<h3 id="c2H">100</h3>
				</div>

				<div class= 'col-md-3 character' id="character3">
					<h3 id="c3">Darth Sidious</h3>
					<img src="assets/images/obiwan.jpg" width="100%">
					<h3 id="c3H">150</h3>
				</div>	

				<div class= 'col-md-3 character' id="character4">
					<h3 id="c4">Darth Maul</h3>
					<img src="assets/images/obiwan.jpg" width="100%">
					<h3 id="c4H">100</h3>
				</div>		
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2>Your Character</h2>
			</div>
		</div>

		<div class="row" id="yourChar">

		</div>

		<div class="row">
			<div class="col-md-12">
				<h2>Enemies Available To Attack</h2>
			</div>
		</div>

		<div class="row" id="enemiesAvailable">

		</div>

		<div class="row">
			<div class="col-md-12">
				<h2>Fight Section</h2>
				<button class="btn btn-normal attackBtn">Attack</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2>Defender</h2>
			</div>
		</div>

		<div class="row" id="defender">

		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src = "assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
